{% extends "base.html" %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        text-align: center;
        text-decoration: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .btn-dashboard {
        background-color: #007bff;
    }
    .btn-logout {
        background-color: #dc3545;
    }
    .form-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group select,
    .form-group input[type="radio"] {
        margin-top: 5px;
    }
    .form-group .radio-group {
        display: flex;
        gap: 10px;
        margin-top: 5px;
    }
    .form-group .radio-group label {
        display: inline-block;
    }
    .form-submit {
        text-align: center;
    }
    .form-submit button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #28a745;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-submit button:hover {
        background-color: #218838;
    }
</style>

<div class="form-container">
    <h2>Order Juice</h2>
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="form-group">
            <label>{{ form.juice.label }}</label>
            {{ form.juice }}
        </div>

        <div class="form-group">
            <label>{{ form.fruits.label }}</label>
            {{ form.fruits }}
            <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple fruits.</small>
        </div>

        <div class="form-group">
            <label>{{ form.toppings.label }}</label>
            {{ form.toppings }}
        </div>

        <div class="form-group">
            <label>{{ form.cup_size.label }}</label>
            <div class="radio-group">
                {% for subfield in form.cup_size %}
                <div>
                    {{ subfield }} <label>{{ subfield.label }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="form-submit">
            <button type="submit">{{ form.submit.label }}</button>
        </div>
    </form>
</div>
{% endblock %}
